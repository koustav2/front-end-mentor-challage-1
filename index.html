<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">

    <div class="card">
      <div class="img">
        <img src="/images/image-product-desktop.jpg" alt="img-desktop" class="desktop_img">
  
        <img src="/images/image-product-mobile.jpg" alt="img-mobile" class="mobile_img">
      </div>
  
      <div class="card_text">
        <p class="product">Perfume</p>
        <h2 class="product_title">Gabrielle Essence Eau De Parfum</h2>
  
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
  
        <p class="price">
          <span class="product_title green">$149.99 </span>
          <span class="description hv">$169.99</span>
        </p>
  
        <button class="btn"><img src="/images/icon-cart.svg" alt="" class="btn_img"><span class="description btn_text">Add to Cart</span></button>
      </div>
    </div>
  
  </div>
  


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/koustav2" target="_blank" class="text">Koustav Maity</a>.
  </footer>
</body>
</html>
